<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>AddInflux</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form method="post" th:action="@{/addDbConnect}" th:object="${form}">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="url" class="form-label">Url</label>
                    <input th:field="*{url}" type="text" class="form-control" id="url">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="user" class="form-label">User</label>
                    <input th:field="*{user}" type="text" class="form-control" id="user">
                </div>
                <div class="col-md-6">
                    <label for="pass" class="form-label">Password</label>
                    <input th:field="*{pass}" type="password" class="form-control" id="pass">
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                   <input type="submit" value="Save">
                </div>
            </div>
        </div>
    </div>
    </form>
    <div class="row">
        <table class="table table-sm">
            <thead>
                <tr>
                   <th>Name</th>
                   <th>Url</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.url}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-sm" th:href="@{'/editDbConnect/' + ${item.id}}">Edit</a>
                            <form th:action="@{/deleteDbConnect}">
                                <button class="btn btn-sm" type="submit" th:name="id" th:value="${item.id}">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
